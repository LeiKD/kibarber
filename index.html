<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" media="all">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
  <title>CONTACT US</title>
</head>
<body>
  <div class="contact"><br><br>
    <h1>CONTACT US</h1>
    <h2>Book An Appointment Below</h2>
    <form>
      <table>
        <label>Name_</label>
        <input type="text" placeholder=" Enter your name here..." id="name">
        <label>Email_</label>
        <input type="email" placeholder=" Enter your email here..." id="email"> 
      </table><br>
      <table>
        <label>Type of Service_</label>
        <select name="service" id="service">
          <option value="haircut">Haircuts</option>
          <option value="tatoo">Tattoos</option>
          <option value="bridal styling">Bridal Styling</option>
          <option value="manicure/pedicure">Manicure/Pedicure</option>
          <option value="hair color">Hair Color</option>
          <option value=""></option>
        </select>
        <label>Enter the date_</label>
        <input type="date" id="date">
      </table><br>
      <label>Enter the time:</label>
      <input type="time" id="time"><br><br>
      <button onclick="book()" style="background-color: transparent;" id="book">Book Now!</button>
    </form>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
